<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Image Hover Animation</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <main class="page-wrapper">
    <section class="cards-list">

      <article class="card">
        <figure class="image-container">
          <img src="images/Component 1.png" alt="Dewey Bruen - Founder" />
        </figure>

        <div class="card-info">
          <h3>Dewey Bruen</h3>
          <p>Founder</p>
          <div class="socials">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>
      </article>

      <article class="card">
        <figure class="image-container">
          <img src="images/Component 2.png" alt="Shannon O'Conner - Co Founder" />
        </figure>

        <div class="card-info">
          <h3>Shannon O'Conner</h3>
          <p>Co Founder</p>
          <div class="socials">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>
      </article>

      <article class="card">
        <figure class="image-container">
          <img src="images/Component 3.png" alt="Kenny Cassin - UI Designer" />
        </figure>

        <div class="card-info">
          <h3>Kenny Cassin</h3>
          <p>UI Designer</p>
          <div class="socials">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>
      </article>

      <article class="card">
        <figure class="image-container">
          <img src="images/Component 4.png" alt="Amber Zulauf - UX Designer" />
        </figure>

        <div class="card-info">
          <h3>Amber Zulauf</h3>
          <p>UX Designer</p>
          <div class="socials">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>
      </article>

    </section>
  </main>

</body>

</html>
